<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        /* Contenido */
        .content {
            padding: 30px;
        }
        
        /* Contador */
        .counter-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .counter-title {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .counter {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .time-box {
            background: #f8f9ff;
            border-radius: 16px;
            padding: 15px;
            min-width: 70px;
            border: 2px solid #e6e9ff;
        }
        
        .time-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
        }
        
        .time-label {
            font-size: 12px;
            color: #718096;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Pago pendiente */
        .payment-notice {
            background: #fff5f5;
            border-radius: 16px;
            padding: 20px;
            border-left: 4px solid #f56565;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .payment-icon {
            color: #f56565;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .payment-text {
            color: #4a5568;
            font-size: 15px;
            line-height: 1.4;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #a0aec0;
            font-size: 14px;
            border-top: 1px solid #edf2f7;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .content {
                padding: 25px 20px;
            }
            
            .time-box {
                min-width: 65px;
                padding: 12px;
            }
            
            .time-value {
                font-size: 28px;
            }
        }
        
        /* Animación de pulso */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-store"></i>
            </div>
            <h1>Tienda Online</h1>
            <p>Próximamente disponible</p>
        </div>
        
        <!-- Contenido -->
        <div class="content">
            <!-- Contador -->
            <div class="counter-section">
                <h2 class="counter-title">Disponible en:</h2>
                <div class="counter">
                    <div class="time-box">
                        <div class="time-value" id="days">00</div>
                        <div class="time-label">Días</div>
                    </div>
                    <div class="time-box">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">Horas</div>
                    </div>
                    <div class="time-box">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">Minutos</div>
                    </div>
                    <div class="time-box">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">Segundos</div>
                    </div>
                </div>
            </div>
            
            <!-- Mensaje de pago pendiente -->
            <div class="payment-notice">
                <div class="payment-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="payment-text">
                    Acuerdo pendiente para desbloquear esta sección
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>GC RMGC</p>
        </div>
    </div>

    <script>
        // Configurar la fecha objetivo (15 días a partir de ahora)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 7);
        launchDate.setHours(2, 59, 59, 999);
        
        // Actualizar contador
        function updateCountdown() {
            const now = new Date();
            const timeLeft = launchDate - now;
            
            if (timeLeft <= 0) {
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                return;
            }
            
            // Calcular tiempo restante
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Mostrar valores
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            // Aplicar efecto de pulso en los segundos
            if (seconds % 2 === 0) {
                document.getElementById("seconds").classList.add("pulse");
            } else {
                document.getElementById("seconds").classList.remove("pulse");
            }
        }
        
        // Inicializar contador
        updateCountdown();
        
        // Actualizar cada segundo
        setInterval(updateCountdown, 1000);
        
        // Efecto de entrada
        window.addEventListener('load', function() {
            document.querySelector('.app').style.opacity = '0';
            document.querySelector('.app').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.app').style.transition = 'all 0.6s ease';
                document.querySelector('.app').style.opacity = '1';
                document.querySelector('.app').style.transform = 'translateY(0)';
            }, 200);
        });
    </script>
</body>

</html>
